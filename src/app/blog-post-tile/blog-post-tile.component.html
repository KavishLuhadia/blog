  <div class="card-body">
    <mat-card class="example-card {{colorTile}}">
        <h2>{{posts.title}}</h2>
      <img mat-card-image class="example-icon" src="{{posts.image}}" >
      <mat-card-content>
        <p [ngClass]="{'fav': posts.isFav}" class= "card-text" (click) = fullSummaryDisplay()>{{posts.summary}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Read</button>
        <button (click)= "toggleFav()" mat-button>Favourite</button>
      </mat-card-actions>
    </mat-card>
  </div>
